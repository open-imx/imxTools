name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    permissions:
      contents: read

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.13"]  # "3.10", "3.11", "3.12",

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        if: ${{ !env.ACT }}
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install uv
        run: pip install uv

      - name: ğŸ—‚ï¸ Create virtual environment
        run: uv venv

      - name: ğŸ“¦ Install dependencies
        run: uv pip install --group dev --group gui .

      - name: ğŸ” Lint with ruff
        run: uv run ruff check

      - name: ğŸ§  Type check with ty (warn only)
        continue-on-error: true
        run: uv run ty check

      - name: ğŸ§ª Run tests with pytest
        run: uv run pytest

      - name: ğŸŒˆ Check GitHub workflows with zizmor
        run: uv run zizmor .
